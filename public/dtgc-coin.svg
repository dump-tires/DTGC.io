<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gold Metallic Ring Gradient -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="15%" style="stop-color:#FFF8DC"/>
      <stop offset="30%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#B8860B"/>
      <stop offset="70%" style="stop-color:#FFD700"/>
      <stop offset="85%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>

    <!-- Inner Ring Highlight -->
    <linearGradient id="innerRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>

    <!-- Gold Elements Gradient -->
    <linearGradient id="goldElements" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="25%" style="stop-color:#FFF8DC"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="75%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>

    <!-- Drop Shadow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#FFD700" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Black Background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Outer Gold Ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#ringGradient)" stroke-width="35"/>

  <!-- Inner Ring Edge -->
  <circle cx="256" cy="256" r="215" fill="none" stroke="#B8860B" stroke-width="2"/>
  <circle cx="256" cy="256" r="245" fill="none" stroke="#B8860B" stroke-width="2"/>

  <!-- Black Inner Circle -->
  <circle cx="256" cy="256" r="195" fill="#000000"/>

  <!-- Bar Chart - 4 Ascending Bars -->
  <g fill="url(#goldElements)" filter="url(#glow)">
    <!-- Bar 1 (shortest) -->
    <rect x="115" y="320" width="35" height="60" rx="3"/>

    <!-- Bar 2 -->
    <rect x="165" y="280" width="35" height="100" rx="3"/>

    <!-- Bar 3 -->
    <rect x="215" y="230" width="35" height="150" rx="3"/>

    <!-- Bar 4 (tallest) -->
    <rect x="265" y="180" width="35" height="200" rx="3"/>
  </g>

  <!-- Rising Trend Line/Curve -->
  <path d="M 100,350 Q 180,300 220,280 T 320,160"
        fill="none"
        stroke="url(#goldElements)"
        stroke-width="12"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- Gavel/Hammer -->
  <g fill="url(#goldElements)" filter="url(#glow)">
    <!-- Hammer Head -->
    <rect x="330" y="100" width="70" height="30" rx="5" transform="rotate(-15, 365, 115)"/>

    <!-- Hammer Handle -->
    <rect x="355" y="125" width="14" height="80" rx="3" transform="rotate(-15, 362, 165)"/>

    <!-- Handle Base -->
    <ellipse cx="352" cy="210" rx="12" ry="8" transform="rotate(-15, 352, 210)"/>
  </g>
</svg>
