<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTRADER Mandalorian Sniper P&L Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      position: relative;
      width: 600px;
      max-width: 95vw;
    }

    .mandalorian-bg {
      width: 100%;
      border-radius: 20px;
      display: block;
    }

    /* Silver Laser P&L Card Overlay */
    .pnl-card {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: linear-gradient(135deg,
        rgba(192, 192, 192, 0.15) 0%,
        rgba(120, 120, 140, 0.1) 25%,
        rgba(80, 80, 100, 0.2) 50%,
        rgba(120, 120, 140, 0.1) 75%,
        rgba(192, 192, 192, 0.15) 100%
      );
      backdrop-filter: blur(10px);
      border: 1px solid rgba(192, 220, 255, 0.4);
      border-radius: 16px;
      padding: 20px;
      overflow: hidden;
    }

    /* Laser scan animation */
    .laser-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(192, 220, 255, 0.3) 20%,
        rgba(192, 220, 255, 1) 50%,
        rgba(192, 220, 255, 0.3) 80%,
        transparent 100%
      );
      animation: laserScan 3s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(192, 220, 255, 0.8),
                  0 0 20px rgba(192, 220, 255, 0.4);
    }

    @keyframes laserScan {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(120px); opacity: 0; }
    }

    /* Grid lines background effect */
    .grid-overlay {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(rgba(192, 220, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(192, 220, 255, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
    }

    .pnl-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
      z-index: 1;
    }

    .pnl-title {
      color: #C0C0C0;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 4px;
    }

    .pnl-amount {
      color: #E8F0FF;
      font-size: 36px;
      font-weight: 700;
      text-shadow:
        0 0 20px rgba(192, 220, 255, 0.6),
        0 0 40px rgba(192, 220, 255, 0.3);
      letter-spacing: -1px;
    }

    .pnl-percent {
      text-align: right;
    }

    .pnl-percent-value {
      color: #4CAF50;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
    }

    .pnl-percent-label {
      color: rgba(192, 192, 192, 0.6);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Stats Row */
    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(192, 220, 255, 0.15);
      position: relative;
      z-index: 1;
    }

    .stat {
      text-align: center;
      flex: 1;
    }

    .stat-label {
      color: rgba(192, 192, 192, 0.5);
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .stat-value {
      color: #C0C0C0;
      font-size: 14px;
      font-weight: 600;
    }

    .stat-value.green { color: #4CAF50; }
    .stat-value.gold { color: #D4AF37; }

    /* Corner accents */
    .corner {
      position: absolute;
      width: 12px;
      height: 12px;
      border-color: rgba(192, 220, 255, 0.5);
      border-style: solid;
    }

    .corner-tl { top: 8px; left: 8px; border-width: 2px 0 0 2px; }
    .corner-tr { top: 8px; right: 8px; border-width: 2px 2px 0 0; }
    .corner-bl { bottom: 8px; left: 8px; border-width: 0 0 2px 2px; }
    .corner-br { bottom: 8px; right: 8px; border-width: 0 2px 2px 0; }

    /* Sniper crosshair icon */
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      opacity: 0.1;
    }

    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      background: rgba(192, 220, 255, 0.5);
    }

    .crosshair::before {
      width: 100%;
      height: 1px;
      top: 50%;
    }

    .crosshair::after {
      height: 100%;
      width: 1px;
      left: 50%;
    }

    /* Branding */
    .branding {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.9), rgba(184, 150, 12, 0.9));
      padding: 8px 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .branding-text {
      color: #000;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .branding-icon {
      font-size: 18px;
    }
  </style>
</head>
<body>

      <div class="pnl-header">

  </div>
</body>
</html>
