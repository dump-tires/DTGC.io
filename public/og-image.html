<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    .og-card {
      width: 1200px;
      height: 630px;
      position: relative;
      overflow: hidden;
      font-family: 'Georgia', 'Times New Roman', serif;
    }
    
    /* Dark Marble Background */
    .marble-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(135deg, 
          rgba(20, 20, 25, 0.95) 0%,
          rgba(30, 30, 35, 0.9) 25%,
          rgba(15, 15, 20, 0.95) 50%,
          rgba(25, 25, 30, 0.9) 75%,
          rgba(10, 10, 15, 1) 100%
        ),
        /* Marble veins */
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 100px,
          rgba(212, 175, 55, 0.03) 100px,
          rgba(212, 175, 55, 0.03) 102px
        ),
        repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 150px,
          rgba(255, 215, 0, 0.02) 150px,
          rgba(255, 215, 0, 0.02) 153px
        ),
        /* Base marble texture */
        radial-gradient(ellipse at 20% 30%, rgba(40, 40, 45, 0.8) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(35, 35, 40, 0.8) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(25, 25, 30, 1) 0%, rgba(10, 10, 15, 1) 100%);
      background-color: #0a0a0f;
    }
    
    /* Gold vein accents */
    .gold-veins {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(30deg, transparent 49.5%, rgba(212, 175, 55, 0.1) 49.5%, rgba(212, 175, 55, 0.1) 50.5%, transparent 50.5%),
        linear-gradient(150deg, transparent 49.5%, rgba(184, 134, 11, 0.08) 49.5%, rgba(184, 134, 11, 0.08) 50.5%, transparent 50.5%),
        linear-gradient(70deg, transparent 49.5%, rgba(255, 215, 0, 0.05) 49.5%, rgba(255, 215, 0, 0.05) 50.5%, transparent 50.5%);
      background-size: 400px 400px, 300px 300px, 500px 500px;
    }
    
    /* Content container */
    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    /* Gold border frame */
    .gold-frame {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 3px solid;
      border-image: linear-gradient(135deg, #FFD700 0%, #D4AF37 25%, #B8860B 50%, #D4AF37 75%, #FFD700 100%) 1;
      pointer-events: none;
    }
    
    /* Corner accents */
    .corner {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 3px solid #D4AF37;
    }
    .corner-tl { top: 35px; left: 35px; border-right: none; border-bottom: none; }
    .corner-tr { top: 35px; right: 35px; border-left: none; border-bottom: none; }
    .corner-bl { bottom: 35px; left: 35px; border-right: none; border-top: none; }
    .corner-br { bottom: 35px; right: 35px; border-left: none; border-top: none; }
    
    /* Logo container */
    .logo-container {
      width: 180px;
      height: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.5));
    }
    
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* Main title */
    .title {
      font-size: 82px;
      font-weight: bold;
      background: linear-gradient(135deg, #FFD700 0%, #D4AF37 30%, #FFD700 50%, #B8860B 70%, #D4AF37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
      letter-spacing: 8px;
      margin-bottom: 10px;
    }
    
    /* Subtitle */
    .subtitle {
      font-size: 28px;
      color: #FFFFFF;
      letter-spacing: 12px;
      text-transform: uppercase;
      margin-bottom: 25px;
      font-weight: 500;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    /* Tagline */
    .tagline {
      font-size: 24px;
      color: #D4AF37;
      font-style: italic;
      margin-bottom: 35px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    /* Decorative line */
    .gold-line {
      width: 400px;
      height: 2px;
      background: linear-gradient(90deg, transparent 0%, #D4AF37 20%, #FFD700 50%, #D4AF37 80%, transparent 100%);
      margin-bottom: 30px;
    }
    
    /* Features */
    .features {
      display: flex;
      gap: 40px;
      font-size: 16px;
      color: #888;
      letter-spacing: 2px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .feature-icon {
      color: #D4AF37;
    }
    
    /* Bottom URL */
    .url {
      position: absolute;
      bottom: 45px;
      font-size: 18px;
      color: #666;
      letter-spacing: 4px;
    }
    
    /* Audited badge */
    .audit-badge {
      position: absolute;
      top: 45px;
      right: 55px;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(184, 134, 11, 0.1) 100%);
      border: 1px solid #D4AF37;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      color: #D4AF37;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>

</body>
</html>
