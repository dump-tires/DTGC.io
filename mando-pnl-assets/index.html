<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTRADER P&L Card Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            color: #D4AF37;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .main-content {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Form Styles */
        .form-panel {
            background: #111;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 24px;
            width: 320px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #D4AF37;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #D4AF37, #F4D03F);
            color: #000;
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #222;
            color: #D4AF37;
            border: 1px solid #D4AF37;
        }

        /* Card Preview */
        .card-preview {
            position: relative;
        }

        /* P&L Card Styles */
        .pnl-card {
            width: 400px;
            height: 520px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
            border: 2px solid rgba(212, 175, 55, 0.5);
        }

        .card-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('mando-bg.png');
            background-size: cover;
            background-position: center top;
            filter: brightness(0.65);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                rgba(0,0,0,0.2) 0%,
                rgba(0,0,0,0.5) 50%,
                rgba(0,0,0,0.9) 100%);
        }

        .star-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 20%, rgba(255,255,255,0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Stars animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .card-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 24px;
            color: #fff;
        }

        .card-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-logo {
            font-size: 14px;
            font-weight: 700;
            color: #D4AF37;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
            letter-spacing: 3px;
        }

        .card-chain {
            font-size: 11px;
            color: rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.6);
            padding: 5px 12px;
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            backdrop-filter: blur(5px);
        }

        .token-info {
            margin-bottom: 16px;
        }

        .token-name {
            font-size: 36px;
            font-weight: 900;
            color: #FFFFFF;
            text-shadow:
                0 0 30px rgba(255,255,255,0.6),
                0 0 60px rgba(255,255,255,0.3),
                0 3px 6px rgba(0,0,0,0.9);
            letter-spacing: 2px;
            margin-bottom: 6px;
        }

        .contract-address {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .pnl-container {
            background: rgba(0,0,0,0.7);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: border-color 0.3s;
        }

        .pnl-container.profit {
            border: 2px solid rgba(212, 175, 55, 0.6);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .pnl-container.loss {
            border: 2px solid rgba(255, 68, 68, 0.6);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.2);
        }

        .pnl-label {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .pnl-value {
            font-size: 48px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 6px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .pnl-value.profit {
            color: #D4AF37;
            text-shadow:
                0 0 40px rgba(212, 175, 55, 0.9),
                0 0 80px rgba(212, 175, 55, 0.5);
        }

        .pnl-value.loss {
            color: #FF4444;
            text-shadow:
                0 0 40px rgba(255, 68, 68, 0.9),
                0 0 80px rgba(255, 68, 68, 0.5);
        }

        .pnl-amount {
            font-size: 18px;
            transition: color 0.3s;
        }

        .pnl-amount.profit {
            color: #D4AF37;
        }

        .pnl-amount.loss {
            color: #FF4444;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.15);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 10px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 14px;
            color: #FFFFFF;
            font-weight: 600;
            margin-top: 4px;
        }

        .card-footer {
            margin-top: 16px;
            text-align: center;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            letter-spacing: 1px;
        }

        .card-footer .watermark {
            color: #D4AF37;
            font-weight: 700;
        }

        /* Download button */
        .download-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
        }

        .download-btn {
            background: rgba(212, 175, 55, 0.9);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .download-btn:hover {
            background: #D4AF37;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .pnl-card {
                width: 340px;
                height: 450px;
            }

            .token-name {
                font-size: 28px;
            }

            .pnl-value {
                font-size: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öúÔ∏è DTRADER P&L CARD</h1>
        <p class="subtitle">Generate shareable profit/loss cards</p>

        <div class="main-content">
            <!-- Form Panel -->
            <div class="form-panel">
                <div class="form-group">
                    <label>Token Name</label>
                    <input type="text" id="tokenName" value="HEX" placeholder="e.g., PEPE">
                </div>

                <div class="form-group">
                    <label>Contract Address</label>
                    <input type="text" id="contractAddress" value="0x2b591e99afE9f32eAA6214f7B7629768c40Eeb39" placeholder="0x...">
                </div>

                <div class="form-group">
                    <label>Buy Price (PLS)</label>
                    <input type="number" id="buyPrice" value="0.003" step="any">
                </div>

                <div class="form-group">
                    <label>Current Price (PLS)</label>
                    <input type="number" id="currentPrice" value="0.0075" step="any">
                </div>

                <div class="form-group">
                    <label>Token Amount</label>
                    <input type="number" id="tokenAmount" value="500000" step="any">
                </div>

                <button class="btn btn-primary" onclick="updateCard()">Generate Card</button>
                <button class="btn btn-secondary" onclick="downloadCard()">üì• Download Image</button>
            </div>

            <!-- Card Preview -->
            <div class="card-preview">
                <div class="pnl-card" id="pnlCard">
                    <!-- Background -->
                    <div class="card-background" id="cardBg"></div>
                    <div class="card-overlay"></div>
                    <div class="star-overlay"></div>

                    <!-- Stars -->
                    <div class="stars" id="stars"></div>

                    <!-- Content -->
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-logo">‚öúÔ∏è DTRADER</span>
                            <span class="card-chain">PulseChain</span>
                        </div>

                        <div class="token-info">
                            <div class="token-name" id="displayTokenName">$HEX</div>
                            <div class="contract-address" id="displayCA">CA: ...Eb39</div>
                        </div>

                        <div class="pnl-container profit" id="pnlContainer">
                            <div class="pnl-label" id="pnlLabel">üèÜ Profit</div>
                            <div class="pnl-value profit" id="pnlPercent">+150.0%</div>
                            <div class="pnl-amount profit" id="pnlAmount">+1.50K PLS</div>

                            <div class="stats-row">
                                <div class="stat">
                                    <div class="stat-label">Entry</div>
                                    <div class="stat-value" id="statEntry">3.00e-3</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">Current</div>
                                    <div class="stat-value" id="statCurrent">7.50e-3</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">Amount</div>
                                    <div class="stat-value" id="statAmount">500K</div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer">
                            Powered by <span class="watermark">DTGC.io</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Generate random stars
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.opacity = Math.random() * 0.5 + 0.3;
                starsContainer.appendChild(star);
            }
        }

        // Format numbers
        function formatNumber(value) {
            const absValue = Math.abs(value);
            if (absValue >= 1000000) {
                return (value / 1000000).toFixed(2) + 'M';
            } else if (absValue >= 1000) {
                return (value / 1000).toFixed(2) + 'K';
            }
            return value.toFixed(2);
        }

        function formatPrice(value) {
            if (value < 0.0001) {
                return value.toExponential(2);
            } else if (value < 1) {
                return value.toFixed(6);
            }
            return value.toFixed(4);
        }

        // Update card with form values
        function updateCard() {
            const tokenName = document.getElementById('tokenName').value || 'TOKEN';
            const ca = document.getElementById('contractAddress').value;
            const buyPrice = parseFloat(document.getElementById('buyPrice').value) || 0;
            const currentPrice = parseFloat(document.getElementById('currentPrice').value) || 0;
            const amount = parseFloat(document.getElementById('tokenAmount').value) || 0;

            // Calculate P&L
            const invested = buyPrice * amount;
            const currentValue = currentPrice * amount;
            const pnl = currentValue - invested;
            const pnlPercent = invested > 0 ? ((pnl / invested) * 100) : 0;
            const isProfit = pnl >= 0;

            // Update display
            document.getElementById('displayTokenName').textContent = '$' + tokenName.toUpperCase();
            document.getElementById('displayCA').textContent = 'CA: ...' + ca.slice(-4).toUpperCase();

            // P&L styling
            const container = document.getElementById('pnlContainer');
            const pnlValueEl = document.getElementById('pnlPercent');
            const pnlAmountEl = document.getElementById('pnlAmount');

            container.className = 'pnl-container ' + (isProfit ? 'profit' : 'loss');
            pnlValueEl.className = 'pnl-value ' + (isProfit ? 'profit' : 'loss');
            pnlAmountEl.className = 'pnl-amount ' + (isProfit ? 'profit' : 'loss');

            document.getElementById('pnlLabel').textContent = isProfit ? 'üèÜ Profit' : 'üìâ Loss';
            pnlValueEl.textContent = (isProfit ? '+' : '') + pnlPercent.toFixed(1) + '%';
            pnlAmountEl.textContent = (isProfit ? '+' : '') + formatNumber(pnl) + ' PLS';

            // Stats
            document.getElementById('statEntry').textContent = formatPrice(buyPrice);
            document.getElementById('statCurrent').textContent = formatPrice(currentPrice);
            document.getElementById('statAmount').textContent = formatNumber(amount);
        }

        // Download card as image
        async function downloadCard() {
            const card = document.getElementById('pnlCard');
            const tokenName = document.getElementById('tokenName').value || 'TOKEN';

            try {
                const canvas = await html2canvas(card, {
                    backgroundColor: '#0a0a0a',
                    scale: 2,
                    useCORS: true,
                    allowTaint: true
                });

                const link = document.createElement('a');
                link.download = `DTRADER_${tokenName}_PnL.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (error) {
                console.error('Download failed:', error);
                alert('Download failed. Try right-clicking the card to save.');
            }
        }

        // Initialize
        generateStars();
        updateCard();

        // Auto-update on input change
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updateCard);
        });
    </script>
</body>
</html>
